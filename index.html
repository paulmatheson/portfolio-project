<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6">
            <img class="img-responsive title-logo" src="images/logo.png" height="100" width="100" alt="My Logo">
          </div>
          <div class="col-md-6">
            <h1 class="text-right text-uppercase text-thin title-super">Paul Matheson</h1>
            <h3 class="text-right text-uppercase">Multimedia Producer</h3>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/banner2.png" alt="Vancouver Aquarium, 2015.">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="images/lincolnbeach.jpg" alt="Photo fo Lincoln Beach by Paul Matheson, 2016.">
          <h3 class="text-uppercase">Lincoln Beach, 2016.</h3>
          <p><a href="http://vsco.co/illpill/media/5768d1d421e2a7220b78df56">on VSCO</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/empmuseum.jpg" alt="Photo of EMP Museum in Seattle by Paul Matheson, 2016.">
          <h3 class="text-uppercase">EMP Museum, 2016.</h3>
          <p><a href="http://vsco.co/illpill/media/57e0535dbd2b814826658f8c">on VSCO</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/jeffpottery.jpg" alt="Photo of Jeffrey Luebbe's Pottery by Paul Matheson, 2016.">
          <h3 class="text-uppercase">Pottery</h3>
          <p><a href="http://vsco.co/illpill/media/56e1ece44c99870a0070a7f6">on VSCO</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
